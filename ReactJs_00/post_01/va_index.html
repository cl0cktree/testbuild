<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>react 00</title>
    <style>
    </style>
</head>
<body>
    <div>
        <span id="count_clk">

        </span>
    </div>
    <button id="btn">
        click
    </button>
</body>
<script>
    const btn = document.getElementById('btn');
    const count_clk = document.getElementById('count_clk');
    let btn_count=0;

    function handleClick(){
        btn_count++;
        count_clk.innerHTML = `click : ${btn_count}`;
        console.log('it is work!');
    };

    btn.addEventListener('click',handleClick);
</script>
